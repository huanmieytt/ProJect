<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
		function myFunction(){
			i = 1;
			document.getElementById("demo").innerHTML="这是我的第一个javascript函数";
			document.write(i)
		}
		</script>
	</head>
	<body>
		<h1>这是标题</h1>
		<p id="demo">这是段落</p>
		<button onclick="myFunction()">尝试一下</button>
	</body>
</html>
